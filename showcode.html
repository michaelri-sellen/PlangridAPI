<html>
    <head>
        <title>
            "Plangrid Code Grabber"
        </title>
        <style>
            #content {
                text-align: center;
                font-size: 4em;
                margin-top: 10%;
            }
        </style>
        <script>
            function getUrlVars() {
                var vars = {};
                var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
                    vars[key] = value;
                });
                return vars;
            }
            function renderContent() {
                document.getElementById("content").innerHTML = "Code: " + getUrlVars()["code"];
            }
        </script>
    </head>
    <body>
        <div id="content"></div>
        <script>
            renderContent();
        </script>
    </body>
</html>
